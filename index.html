<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dein Seitentitel</title>
    <style>
        /* Grundlegendes Dark-Mode-Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dunkler Hintergrund */
            color: #E0E0E0; /* Heller Text */
        }

        header, footer {
            background-color: #333;
            color: #FFF;
            padding: 20px;
            text-align: center;
        }

        .avatar {
            display: block;
            margin: 0 auto 20px; /* Zentriert das Bild mit einem Abstand nach unten */
            border-radius: 50%; /* Macht das Bild rund */
            max-width: 100px; /* Maximale Breite des Avatars */
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #FFF;
            text-decoration: none;
        }

        section {
            padding: 20px;
        }

        h1, h2 {
            color: #00E676; /* Grüne Akzentfarbe */
        }
    </style>
</head>
<body>
    <header>
        <img src="pfad_zu_deinem_avatar.jpg" alt="Avatar" class="avatar">
        <h1>Willkommen auf meiner GitHub-Seite!</h1>
        <nav>
            <ul>
                <li><a href="#about">Über mich</a></li>
                <li><a href="#projects">Projekte</a></li>
                <li><a href="#contact">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>Über mich</h2>
            <p>-></p>
        </section>
        
        <section id="projects">
            <h2>Projekte</h2>
            <p>-></p>
        </section>
        
        <section id="contact">
            <h2>Kontakt</h2>
            <p>-></p>
        </section>
    </main>

    <footer>
        <p>© 2024 swyss. Alle Rechte vorbehalten.</p>
    </footer>
</body>
</html>
